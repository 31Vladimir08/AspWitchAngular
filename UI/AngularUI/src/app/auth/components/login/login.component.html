<section class="vh-100 p-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black loginForm">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                  <div class="form-check d-flex justify-content-center mb-1">
                        <a [routerLink]="['/register']" >
                            Need an account?
                        </a>
                  </div>   
                  
                  <mc-backend-error-messages
                   *ngIf="backendErrors$ | async"
                   [backendErrors]="backendErrors$ | async"></mc-backend-error-messages>

                  <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="onSubmit()"> 
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label *ngIf="form.controls['email'].invalid" class="form-label text-danger" for="form3Example2c">Email</label>
                        <input type="email" name="myinput" id="form3Example2c" class="form-control" formControlName="email"/>
                        <label class="form-label" for="form3Example2c">Your Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label *ngIf="form.controls['password'].invalid" class="form-label text-danger" for="form3Example2c">Password</label>
                        <input type="password" autocomplete="on" id="form3Example4c" class="form-control" formControlName="password"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" [disabled]="(isSubmitting$ | async) || (form.invalid)" class="btn btn-primary btn-lg">Sign in</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="/assets/img/auth/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
